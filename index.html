<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XAU/USD Live</title>
  <style>
    body { background:#0d1117; color:white; font-family:Arial, sans-serif; text-align:center; }
    h1 { margin-top:20px; }
    #price { font-size:2em; margin:20px 0; }
    #status { font-size:0.9em; color:gray; }
  </style>
</head>
<body>
  <h1>Live Gold Price (XAU/USD)</h1>
  <div id="price">Loading...</div>
  <div id="status">Connecting to Finnhub...</div>

  <script>
    const apiKey = "d2k4qupr01qj8a5m28vgd2k4qupr01qj8a5m2900"; // your key
    const url = https://finnhub.io/api/v1/quote?symbol=OANDA:XAU_USD&token=${apiKey};

    async function fetchPrice(){
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.c) {
          document.getElementById("price").innerText = Price: $${data.c};
          document.getElementById("status").innerText = "Updated just now âœ”";
        } else {
          document.getElementById("price").innerText = "No price data.";
          document.getElementById("status").innerText = JSON.stringify(data);
        }
      } catch(e) {
        document.getElementById("price").innerText = "Error loading price";
        document.getElementById("status").innerText = e.message;
      }
    }

    fetchPrice();
    setInterval(fetchPrice, 60000); // update every 1 min
  </script>
</body>
</html>
